<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="acceuil.css">
    <title>Réservation de Train</title>
</head>
<body>
    <header>
        <h1>TRAINRESERVE</h1>
        <nav>
            <a href="#">Billets</a>
            <a href="#">Offres</a>
            <a href="connexion.html">Connexion</a>
        </nav>
    </header>

    <main>
        <section class="search-form">
            <h2>Rechercher un Train</h2>
            <form action="#" method="post">
                <label for="departure">Départ:</label>
                <input type="text" id="depart" name="departure" required>

                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <button type="submit">Rechercher</button>
            </form>
        </section>

        <section class="train-list">
            <h2>Résultats de la Recherche</h2>
            <ul>
                <li>
                    <span class="train-name">Train Express</span>
                    <span class="departure-time">10:00 AM</span>
                    <span class="destination">Montpellier</span>
                    <button>Réserver</button>
                </li>
                <li>
                    <span class="train-name">Train Express</span>
                    <span class="departure-time">15:00 AM</span>
                    <span class="destination">Nice</span>
                    <button>Réserver</button>
                </li>
                <li>
                    <span class="train-name">Train Express</span>
                    <span class="departure-time">10:00 AM</span>
                    <span class="destination">Marseille</span>
                    <button>Réserver</button>
                </li>
                <li>
                    <span class="train-name">Train Express</span>
                    <span class="departure-time">07:00 AM</span>
                    <span class="destination">Paris</span>
                    <button>Réserver</button>
                </li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Réservation de Train</p>
    </footer>
</body>
</html>
